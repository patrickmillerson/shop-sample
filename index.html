<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="wickedcss.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <h2>Add new product</h2>
                <a class="btn btn-success" data-toggle="collapse" href="#collapseForm" role="button"
                    aria-expanded="false" aria-controls="collapseForm">
                    Add products here
                </a>
                <div class="collapse" id="collapseForm">
                    <form class="pt-5">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" class="form-control" id="productName" aria-describedby="emailHelp"
                                placeholder="Enter product name" />
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Description</label>
                            <textarea class="form-control" id="productDescription" rows="3"
                                placeholder="Enter product description"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="text" class="form-control" id="productPrice" aria-describedby="emailHelp"
                                placeholder="Enter product price" />
                        </div>
                        <div class="form-group">
                            <label>Product Image Url</label>
                            <input type="text" class="form-control" id="productImageUrl" aria-describedby="emailHelp"
                                placeholder="Enter product image url" />
                        </div>
                        <input class="btn btn-primary" type="submit" onclick="getProductValues(event)"
                            value='Save product'>
                        <input type="button" class="btn btn-danger" onclick="deleteAllCard()"
                            value='Delete all product'>
                    </form>
                </div>

                <!-- <button onclick="removeCard()">Remove Card</button> -->
            </div>
            <div class="col-md-9">
                <h1 id="h1-1">Welcome to my online store</h1>
                <h2>Check my products below</h2>
                <div class="">
                    <!-- <div class="col-md-12"> -->


                    <!-- <div class="container"> -->
                    <div id="my-cards" class="row"></div>
                    <div id="pulse" class="pulse">Loading................no product found yet. Please
                        wait................</div>
                    <!-- </div> -->
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
